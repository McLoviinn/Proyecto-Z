<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
  <h1>Recibir código de acceso a por correo</h1>
</ion-header>

<ion-content>
  <form (submit)="onReset()">
    <ion-item>
      <ion-label position="floating">Correo electrónico</ion-label>
      <ion-input [(ngModel)]="username" name="username" required></ion-input>
    </ion-item>

    <ion-button expand="full" type="submit">Enviar Solicitud</ion-button>
  </form>
</ion-content>
